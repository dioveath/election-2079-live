<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepal Election Live</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/brands.min.css"
    />
    <script src="main.js"></script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .all-cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: space-around;
      }

      .card {
        width: 120px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .card-image {
        width: 100%;
        height: 100px;
        object-fit: cover;
      }

      .card-footer {
        width: 100%;
      }
    </style>
    <script>
      async function getDatas() {
        const datas = await fetch("http://localhost:3000/api/v1/kathmandu", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        });
        return datas.json();
      }

      (async () => {
        const allDatas = await getDatas();

        console.log(allDatas);

        const container = document.querySelector(".container");

        for (let i = 0; i < allDatas.length; i++) {
          const list = document.createElement(`div`);
          list.classList.add(`all-cards-container`);
          const title = document.createElement(`h3`);
          title.innerHTML = `${allDatas[i].name.split("\n")[0]}`;

          container.appendChild(title);
          container.appendChild(list);
          container.appendChild(document.createElement(`br`));
          container.appendChild(document.createElement(`br`));          

          for (let j = 0; j < 4; j++) {
            const card = document.createElement(`div`);
            card.innerHTML = `
	      <div class="card">
		<img
		    src="${allDatas[i].candidateImages[j]}"
		    class="card-image"
		    width="80"
		    height="80"
		    alt="..."
		/>
		<div class="py-2">
		  <p class="mb-0"> ${allDatas[i].candidateNames[j]}</p>
		</div>
		<div class="card-footer">
		  <small class="text-muted"> Votes: ${allDatas[i].voteNumbers[j]} </small>
		</div>
	      </div>`;

            list.appendChild(card);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="all-cards-container"></div>
    </div>
  </body>
</html>
